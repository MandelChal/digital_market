<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Market</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <img src="logo.jpg" alt="Logo" class="header-logo">
        <a href="#" id="home-link">Digital Market</a>
        <button id="cart-button" onclick="window.location.href='cart.html'">Cart</button>
    </header>

    <main>
        <div id="advanced-filters">
            <nav>
                <div> <input type="text" id="search-input" placeholder="Search for a product...">
                    <button id="search-button">search...</button>
                </div>
                <div>
                    <input id="search-input">
                    <label for="min-price">Min:</label>
                    <input type="number" id="min-price" placeholder="min" min="0">
                    <label for="max-price">Max:</label>
                    <input type="number" id="max-price" placeholder="max" min="0">
                    <label for="rating">Product rating:</label>
                    <select id="rating">
                        <option value="">Select a rating</option>
                        <option value="1">1 stars and above</option>
                        <option value="2">2 stars and above</option>
                        <option value="3">3 stars and above</option>
                        <option value="4">4 stars and above</option>
                        <option value="5">5 stars</option>
                    </select>
                    <button id="filter-button">filter</button>
                </div>
            </nav>
        </div>
        <div id="categories-container">
            <div id="categories"></div>
        </div>
        <div id="content"></div>
    </main>
    <footer>
        <p>כל הזכויות שמורות &copy; 2024</p>
    </footer>
</body>

</html>
