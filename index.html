<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות דיגיטלית</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <a href="#" id="home-link">חנות דיגיטלית</a>
        <button id="cart-button" onclick="window.location.href='cart.html'"></button>
    </header>


    <main>
        <div id="advanced-filters">
            <h3>סינון מתקדם</h3>
            <nav>
                <input type="text" id="search-input" placeholder="חיפוש מוצרים...">
                <button id="search-button">חיפוש</button>


                <label for="price-range">טווח מחיר:</label>
                <input type="number" id="min-price" placeholder="מינימום" min="0">
                <input type="number" id="max-price" placeholder="מקסימום" min="0">
                <label for="rating">דירוג:</label>
                <select id="rating">
                    <option value="">בחר דירוג</option>
                    <option value="1">1 כוכבים ומעלה</option>
                    <option value="2">2 כוכבים ומעלה</option>
                    <option value="3">3 כוכבים ומעלה</option>
                    <option value="4">4 כוכבים ומעלה</option>
                    <option value="5">5 כוכבים</option>
                </select>
                <button id="filter-button">סנן</button>
            </nav>
        </div>
        <div id="categories-container">
            <div id="categories"></div>
        </div>
        <div id="content"></div>
    </main>
    <footer>
        <p>כל הזכויות שמורות &copy; 2024</p>
    </footer>
</body>

</html>
